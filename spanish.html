<!DOCTYPE html>
<html>
<body>
<script>

var translate = prompt("Give me a word in English.")

if (translate === "cat") {
	console.log("Gato.")
}
else if (translate === "dog") {
	console.log("Perro.")
}
else if (translate === "horse") {
	console.log("Caballo.")
}
else {
	console.log("No entiendo.")
}

</script>
</body>
</html>
